<div class="panel panel-primary">
	<div class="panel-heading">
		<span style="font-family: Verdana; font-size: 15pt">
        	<strong>Personal Details</strong>
        </span>
	</div>
	<div class="panel panel-body">	
		<div class="row">
	       	<div class="well alert-danger">
	           <span><strong>NOTE:</strong> 
	           Please Enter the Name in Capital Letters and same as per your SSC Marksheet / Leaving Certificate</span>
	        </div>
		</div>
			
		<div class="row">
			<div class="col-lg-6 form-inline">
				<label>Gender</label>	
				<br>	
				<span class="form-control">
					<input type="radio" 
							name="gender" 
							id="genderMale"
							value="1"
							tabindex="1"
							ng-model="vm.personaldetail.gender">
					<label for="gender1">Male</label>
				</span>
				<span class="form-control">
					<input type="radio" 
							name="gender" 
							id="genderFemale"
							value="2"
							tabindex="2"
							ng-model="vm.personaldetail.gender">
					<label for="gender2">Female</label>
				</span>
			</div>
			<div class="col-lg-6">
				<div class="form-group">
					<label for="bloodgroup">Blood Group</label>
					<select class="form-control" 
							id="bloodgroup" 
							tabindex="3"
							ng-model="vm.personaldetail.bloodGroup"
							ng-options="bloodgroup.bloodGroupId as bloodgroup.bloodGroupName for bloodgroup in vm.personaldetail.bloodGroups">
					</select>
					<!-- <select class="form-control" 
							id="bloodgroup" 
							tabindex="3"
							ng-model="vm.personaldetail.bloodGroup">
						<option>--Select--</option>					
						<option>O +ve</option>
						<option>O -ve</option>
						<option>A +ve</option>
						<option>A -ve</option>
						<option>B +ve</option>
						<option>B -ve</option>
						<option>AB +ve</option>
						<option>AB -ve</option>
					</select> -->
			</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label for="placeofbirth">Place of Birth</label>
					<br>
					<input type="text" 
							class="form-control" 
							id="placeofbirth"
							tabindex="4"
							ng-model="vm.personaldetail.placeOfBirth">
				</div>
			</div>
			<div class="col-lg-6">
				<div class="form-group">
					<label for="domiciled">Domiciled In</label>
					<br>
					<input type="text" 
							class="form-control" 
							id="domiciled"
							tabindex="5"
							ng-model="vm.personaldetail.domiciledIn">
				</div>
			</div>
		</div>
	
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label for="maritalstatus">Marital Status</label>
					<br>
					<select class="form-control" 
							id="maritalstatus"
							tabindex="6"
							ng-model="vm.personaldetail.maritalStatus">
						<option>--Select--</option>
						<option>Married</option>
						<option>Unmarried</option>
					</select>
				</div>
			</div>
		</div>
	
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<label for="address">Address</label>
					<br>
					<input type="text" 
						class="form-control" 
						id="address_flatNo"
						placeholder="Flat No./Building"
						ng-model="vm.personaldetail.flatNo"
						tabindex="7">
					<br>
					<input type="text" 
						class="form-control" 
						id="address_area"
						placeholder="Area"
						ng-model="vm.personaldetail.area"
						tabindex="8">
					<br>
					<input type="text" 
						class="form-control" 
						id="address_street"
						placeholder="Street"
						ng-model="vm.personaldetail.street"
						tabindex="9">
					<br>
					<input type="text" 
						class="form-control" 
						id="address_pinCode"
						placeholder="Pin Code"
						ng-model="vm.personaldetail.pinCode"
						tabindex="10">
				</div>
			</div>
			<div class="col-lg-6">
				<div class="form-group">
					<label for="city">City</label>
					<br>
					<input type="text" 
							class="form-control" 
							id="city" 
							placeholder="City"
							tabindex="11"
							ng-model="vm.personaldetail.city">
					<br>
					<label for="state">State</label>
					<br>
					<input type="text" 
							class="form-control" 
							id="state" 
							placeholder="State"
							tabindex="12"
							ng-model="vm.personaldetail.state">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-md-12">
	        	<input type="submit" 
	        		tabindex="13"
	        		value="SAVE &amp; CONTINUE" 
	        		class="btn btn-success btn-block btn-lg topMargin" 
	        		style="margin-bottom: 10px"
	        		ng-click="vm.submit()">
	        </div>
		</div>
	</div>
</div>

			<table class="table table-striped marginForTable">
				<caption>Please upload following documents</caption>
				<tbody>
					<tr>
						<td><label>SSC Marksheet</label></td>
						<td><input type="file" id="file" name="file"
							onchange="angular.element(this).scope().getFileDetails(this)" />
						</td>

						</td>
					</tr>
					<tr>
						<td><label>HSC Marksheet</label></td>
						<td><input type="file" id="file" name="file"
							onchange="angular.element(this).scope().getFileDetails(this)" />
						</td>
					</tr>
					<tr>
						<td><label>Final Year Diploma Marksheet</label></td>
						<td><input type="file" id="file" name="file"
							onchange="angular.element(this).scope().getFileDetails(this)" />
						</td>
					</tr>
					<tr class="botttomBorderTable">
						<td><label>Final Year Degree Marksheet</label></td>
						<td><input type="file" id="file" name="file"
							onchange="angular.element(this).scope().getFileDetails(this)" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

<div class="heading">
	<h1>
	    Apply Courses
	</h1>
</div>
<br>
<div class="col-sm-12">
	<div class="table-responsive">
		<div class="col-sm-12">
			<table class="table table-striped table-bordered">
	               <thead>
	                   <tr class="table-background">
	                       <th width="10%">Program Code</th>
	                       <th width="30%">Program Name</th>
	                       <th width="10%">Faculty/College</th>
	                       <th width="30%">Application Dates</th>
	                       <th width="12%">Apply</th>
	                   </tr>
	               </thead>
	               <tbody>
	               		<tr ng-repeat="program in vm.programs">
	               			<td>{{program.programCode}}</td>
	                       	<td>{{program.programName}}</td>
	                       	<td>{{program.facultyOrCollege}}</td>
	                       	<td>{{program.applicationDates}}</td>
	                       	<td><input type="button" value="Apply" class="btn btn-success btn-block topMargin" 
        		   					   ng-click="vm.applyProgram(program.id, program.programName, program.programCode, program.fileMap.universityFolderName, program.fileMap.viewFileName)"></td>
	               		</tr>
	               </tbody>
	        </table>
		</div>
	</div>
</div>
